<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link id="dynamic-favicon" rel="icon" type="image/png" href="/icons/icon-sunday.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Desarrolla tus proyectos con ayuda de la IA!">
  <title>ProjectWizzard IA</title>
  <script>
    function updateFavicon() {
      const today = new Date();
      const day = today.getDay();
      const favicon = document.getElementById('dynamic-favicon');
      
      const baseIconPath = '/icon-';

      const iconFile = [
        'sunday.png',
        'alldays.png',
        'alldays.png',
        'alldays.png',
        'alldays.png',
        'alldays.png',
        'alldays.png',
      ][day];

      favicon.href = `${baseIconPath}${iconFile}`;
    }
    window.onload = updateFavicon;
  </script>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/main.jsx"></script>
</body>
</html>
